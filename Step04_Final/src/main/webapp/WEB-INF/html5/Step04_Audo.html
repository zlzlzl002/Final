<h3>audio 마크업 사용해 보기</h3>
<!-- 
		controls => 제어할수 있는 UI 제공
		loop :  반복 재생
		myAudio.play()  재생   myAudio.pause() 정지 
		myAudio.currentTime 현재 재생위치 myAudio.currentTime=0; 현재위치를 처음으로 돌림
		myAudio.duration; 총재생 시간
		myAudio.muted; 볼륨재생  myAudio.muted; 볼륨끄기
		myAudio.volume;
-->
<audio id="myAudio" src="sounds/mp3piano.mp3" controls loop>

</audio>
