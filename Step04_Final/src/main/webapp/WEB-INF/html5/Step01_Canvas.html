<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	#myCanvas{
		border: 1px solid red;
	}
</style>

</head>
<body>
<h3>Canvas 테스트</h3>
<canvas id="myCanvas" width="500" height="500"></canvas>
<script>
	//canvas 객체의 참조값 얻어오기
	var canvas=document.querySelector("#myCanvas");
	//canvas 에 렌더링 할수 있는 context 객체의 참조값
	var context=canvas.getContext("2d");
	
	context.strokeStyle="#00ff00"; //선의 색상
	context.lineWidth=10; //선의 굵기
	context.lineCap="round"; //선의 끝을 둥글게
	context.lineJoin="round"; //선의 교차점을 둥글게
	
	context.beginPath(); //경로 시작
	context.moveTo(100, 100); //시작점 지정
	context.lineTo(250, 250); //이을점 지정
	context.lineTo(500, 0);
	context.stroke(); //선 그리기
	context.closePath(); //경로 마무리
	
</script>

</body>
</html>
